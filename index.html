<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-2 mb-2 text-center bg-custom-2 text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row p-1 m-1"> 
        <aside class="col-3">
            <h2>Search for a City:</h2>
            <form>
                <input class="form-control" placeholder="City" id="cityName">
                <button type="button" class="btn btn-primary" id="searchCityButton">Search</button>
            </form>
            <div class = "col-9" id="citySearchHistory"></div>
        </aside>

        <main>
            <div id="cityForecast"></div>
            <div id="5DayForecast"></div>
        </main>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
